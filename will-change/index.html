<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>will-change</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul {
      height: 400px;
      overflow: auto;
    }
    ul li{
      height: 100px;
      line-height: 100px;
      list-style: none;
      text-align: center;
      transition: background, color, 1s;
      will-change: background, color;
      background: white;
      color: #333;
    }
    .on{
      background: #EAEAEA;
      color: red;
    }
  </style>
  <script>
    window.onload = function () {
      const ul = document.querySelector('ul')
      const items = document.querySelectorAll('li')
      let cur = -1
      setInterval(() => {
        (cur === 9) && (cur = -1)
        cur++
        items.forEach(item => item.className = '')
        items[cur].className = 'on'
        // 视情况而定
        ul.scrollTop = cur * 100 - ul.clientHeight / 2
      }, 1000)
    }
  </script>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
  </ul>
</body>
</html>
