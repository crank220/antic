<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calc</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html, body{
      width: 100%;
      height: 100%;
    }
    div{
      font-size: 4vw;
    }
    #a{
      width: calc(20% - 20px);
      height: calc(20% - 20px);
      background: chocolate;
    }
    #b{
      width: calc(30% - 30px);
      height: calc(30% - 30px);
      background: khaki;
    }
    #c{
      width: calc(40% - 40px);
      height: calc(40% - 40px);
      background: salmon;
    }
  </style>
</head>
<body>
  <div id='a'>A</div>
  <div id='b'>B</div>
  <div id='c'>C</div>
</body>
</html>
